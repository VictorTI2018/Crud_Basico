<h1 mat-dialog-title>Confirmar</h1>
<div mat-dialog-content>{{confirmMessage}}</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="dialogRef.close(true)">Confirmar</button>
  <button mat-raised-button (click)="dialogRef.close(false)" color="warn">Cancelar</button>
</div>
