<div class="mat-elevation-z4">
    <table mat-table  [dataSource]="livros">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Codigo</th>
            <td mat-cell *matCellDef="let row">{{ row.id }}</td>
        </ng-container>
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let row">{{ row.nome }}</td>
        </ng-container>
        <ng-container matColumnDef="autor">
            <th mat-header-cell *matHeaderCellDef>Autor</th>
            <td mat-cell *matCellDef="let row">{{ row.autor }}</td>
        </ng-container>
        <ng-container matColumnDef="editora">
            <th mat-header-cell *matHeaderCellDef>Editora</th>
            <td mat-cell *matCellDef="let row">{{ row.editora }}</td>
        </ng-container>
        <ng-container matColumnDef="dataPublicacao">
            <th mat-header-cell *matHeaderCellDef>Data da Pub.</th>
            <td mat-cell *matCellDef="let row">{{ row.dataPublicacao | date: 'dd/MM/yyyy' }}</td>
        </ng-container>
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let row">
                <a (click)="editar(row.id)" title="editar">
                    <i class="material-icons edit">edit</i>
                </a>
                <a (click)="deletar(row.id)">
                    <i class="material-icons delete" title="deletar">delete</i>
                </a>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="headers"></tr>
        <tr mat-row *matRowDef="let row; columns: headers"></tr>
    </table>
</div>
